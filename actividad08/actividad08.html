<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 8 Calculadora</title>

<style>
/* Reset y configuración base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background-color: #ff0e0e;
    color: #000000;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Contenedor principal */
.container {
    width: 100%;
    max-width: 600px;
    padding: 2rem;
}

/* Título */
h1 {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 300;
    color: #429c42;
    margin-bottom: 3rem;
}

/* Sección de inputs */
.input-section {
    margin-bottom: 2rem;
}

.field-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    font-size: 1.1rem;
    font-weight: 500;
    color: #4e94bd;
    margin-bottom: 0.5rem;
}

/* Campos de texto */
textarea {
    width: 100%;
    min-height: 100px;
    padding: 1rem;
    background-color: #28cf232c;
    border: 2px solid #4897c92d;
    border-radius: 8px;
    color: #d4c602;
    font-size: 1rem;
    font-family: 'Courier New', monospace;
    resize: vertical;
    transition: border-color 0.3s ease;
}

textarea:focus {
    outline: none;
    border-color: #1e3d6d;
}

textarea::placeholder {
    color: #8f6f6f;
}

/* Botón */
.calculate-button {
    width: 100%;
    padding: 1rem;
    background-color: #000000;
    color: #966161;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.calculate-button:hover {
    background-color: #349e57;
    transform: translateY(-2px);
}

.calculate-button:active {
    transform: translateY(0);
}

/* Resultados */
.result-section {
    margin-top: 2rem;
}

.info-card {
    background-color: #511361;
    border: 2px solid #fbbe2480;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

.info-card h3 {
    color: #0c2507;
    font-size: 1.3rem;
    margin-bottom: 1rem;
    font-weight: 600;
}

.result-content {
    font-family: 'Courier New', monospace;
    font-size: 1.1rem;
    line-height: 1.6;
    color: #ffffff;
    background-color: #1a1a1a;
    padding: 1rem;
    border-radius: 6px;
    border-left: 4px solid #fbbf24;
    min-height: 60px;
    display: flex;
    align-items: center;
}

@media (max-width: 768px) {
    .container { padding: 1rem; }
    h1 { font-size: 2rem; }
    textarea { min-height: 80px; font-size: 0.9rem; }
}
</style>

</head>
<body>

<div class="container">
    <h1>Calculadora de Variables</h1>

    <div class="input-section">
        <div class="field-group">
            <label for="variables">Variables:</label>
            <textarea id="variables" placeholder="Ejemplo: w1 = 1, w2 = 2, w3 = 3"></textarea>
        </div>

        <div class="field-group">
            <label for="equations">Ecuaciones:</label>
            <textarea id="equations" placeholder="Ejemplo: feature_cost = w1 * w2 + w3"></textarea>
        </div>

        <button id="calculate-btn" class="calculate-button">Calcular</button>
    </div>

    <div class="result-section">
        <div class="info-card">
            <h3>Resultado:</h3>
            <div id="result" class="result-content">
                Ingresa las variables y ecuaciones para ver el resultado
            </div>
        </div>
    </div>
</div>

<script>
// Clase principal de la calculadora
class Calculator {
    constructor() {
        this.variablesInput = document.getElementById('variables');
        this.equationsInput = document.getElementById('equations');
        this.calculateButton = document.getElementById('calculate-btn');
        this.resultDiv = document.getElementById('result');
        this.init();
    }

    init() {
        this.calculateButton.addEventListener('click', () => this.calculate());
    }

    parseVariables(text) {
        const variables = {};
        const lines = text.split('\n').filter(l => l.trim());

        for (const line of lines) {
            const parts = line.split(',');

            for (const part of parts) {
                const match = part.trim().match(/^(\w+)\s*=\s*(.+)$/);

                if (match) {
                    const [, name, value] = match;
                    variables[name] = this.evaluateExpression(value, variables);
                }
            }
        }
        return variables;
    }

    evaluateExpression(expression, variables) {
        if (!/^[a-zA-Z0-9+\-*/().\s^]+$/.test(expression))
            throw new Error(`Caracteres no válidos: ${expression}`);

        let exp = expression.replace(/\^/g, '**');

        for (const [name, value] of Object.entries(variables)) {
            exp = exp.replace(new RegExp(`\\b${name}\\b`, "g"), value);
        }

        if (/[a-zA-Z]/.test(exp))
            throw new Error(`Variable no definida: ${exp}`);

        return Function(`"use strict"; return (${exp})`)();
    }

    calculate() {
        try {
            const vars = this.parseVariables(this.variablesInput.value);
            const equations = this.equationsInput.value.split("\n").filter(l => l.trim());

            const results = [];

            for (const eq of equations) {
                const match = eq.match(/^(\w+)\s*=\s*(.+)$/);

                if (match) {
                    const [, name, exp] = match;
                    const res = this.evaluateExpression(exp, vars);
                    vars[name] = res;
                    results.push(`${name} = ${res}`);
                }
            }

            this.showResult(results.join("\n") || "No hay ecuaciones válidas");

        } catch (err) {
            this.showResult("Error: " + err.message);
        }
    }

    showResult(msg) {
        this.resultDiv.textContent = msg;
    }
}

// Inicializar
new Calculator();
</script>

</body>
</html>
