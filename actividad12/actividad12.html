<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>División sintética</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #0d0f17;
        padding: 30px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        color: #e4e4e4;
    }

    .container {
        background: #141821;
        border-radius: 16px;
        padding: 40px;
        width: 100%;
        max-width: 850px;
        box-shadow: 0 0 25px rgba(0, 140, 255, 0.2);
        border: 1px solid rgba(0, 140, 255, 0.2);
    }

    h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 5px;
        font-weight: 700;
        color: #38a3ff;
    }

    .subtitle {
        text-align: center;
        color: #9aa0b1;
        margin-bottom: 30px;
    }

    label {
        font-weight: 600;
        color: #6bb7ff;
        margin-bottom: 8px;
        display: block;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        background: #1b202b;
        border: 1px solid #2e3545;
        color: #d7d7d7;
        border-radius: 8px;
        font-size: 1rem;
        transition: 0.25s;
    }

    input[type="text"]:focus {
        border-color: #38a3ff;
        background: #161a24;
        outline: none;
        box-shadow: 0 0 8px rgba(56, 163, 255, 0.4);
    }

    .example {
        background: #1b202b;
        padding: 10px;
        margin-top: 8px;
        border-left: 3px solid #38a3ff;
        border-radius: 6px;
        font-size: 0.85rem;
    }

    button {
        margin-top: 15px;
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, #0076d4, #00b4ff);
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.25s;
    }

    button:hover {
        transform: scale(1.02);
        box-shadow: 0 0 12px rgba(0, 180, 255, 0.5);
    }

    .result-section {
        margin-top: 35px;
        padding: 25px;
        border-radius: 12px;
        background: #10131a;
        border: 1px solid rgba(0, 140, 255, 0.25);
        display: none;
    }

    .result-section.show {
        display: block;
    }

    .result-title {
        font-size: 1.2rem;
        margin-bottom: 12px;
        color: #38a3ff;
        font-weight: 700;
    }

    .process-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid #2c3344;
    }

    .process-table td {
        padding: 12px;
        border: 1px solid #2c3344;
        text-align: center;
        background: #1b202b;
        color: #e3e3e3;
    }

    .process-table tr:first-child td {
        background: #0076d4;
        color: #fff;
        font-weight: bold;
    }

    .divisor-cell {
        background: #263042 !important;
        font-weight: bold;
        color: #38a3ff;
    }

    .final-result {
        background: #1b202b;
        border: 1px solid #2c3344;
        border-radius: 10px;
        padding: 15px;
        margin-top: 20px;
    }

    .error {
        padding: 15px;
        background: #281014;
        border-left: 4px solid #ff4d4d;
        border-radius: 8px;
        color: #ffb3b3;
        margin-top: 20px;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
</head>
<body>

<div class="container">
    <h1>División Sintética de Polinomios</h1>
    <p class="subtitle">Compatible con números reales y complejos</p>

    <!-- Inputs -->
    <div class="input-section">
        <label>Polinomio:</label>
        <input id="polinomio" type="text" placeholder="Ej: x^3 - 6x^2 + 11x - 6">
        <div class="example">
            Ejemplos:<br>
            • 5x^3 + 3x^2 + 2x + 1<br>
            • x^3 - 6x^2 + 11x - 6<br>
            • 2x^2 + (3+2i)x + 1<br>
            • x^4 - 1
        </div>
    </div>

    <div class="input-section">
        <label>Raíz (divisor):</label>
        <input id="raiz" type="text" placeholder="Ej: 2 o 1+i">
        <div class="example">
            Ejemplos: 2, -3, 1+i, 2-3i
        </div>
    </div>

    <button onclick="calcularDivision()">Calcular División Sintética</button>

    <div id="resultado" class="result-section"></div>
</div>
